<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <title>Список заметок</title>
</head>
<body>
    <body>
        <div class="container" id="app">
            <div class="card center">
                <h1>{{ title }} </h1>
                <div class="form-control">
                    <input type="text" v-bind:placeholder="placeholderString" :value="inputValue"
                    v-on:input="inputChangeHandler"
                    v-on:keypress.enter="inputKeyPress" />
                </div>
                <button class="btn" v-on:click="addNewNote">Добавить</button>
                
            <ul class="list" v-if="notes.length !== 0">
                    <li class="list-item" v-for:="(myNote, idx) in notes">
              ({{ idx + 1 }}) {{ toUpperCase(myNote)}}
               <button class="btn_danger" @click="removeNote(idx, $event)" >Удалить</button>
                    </li>
                    <hr>
                    <li>
                        <strong>Общее количество : {{ notes.length }}</strong>
                    </li>
            </ul>
            <div v-if="notes.length === 0">Заметок пока нет. Добавьте первую</div>
            </div>
            
        </div>
    
    
    
        <script src="https://unpkg.com/vue@next"></script>
    <script src="app.js"></script>
</body>
</html>
